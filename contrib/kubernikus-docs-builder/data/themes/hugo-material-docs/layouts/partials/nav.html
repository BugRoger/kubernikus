{{ $section := .Section }}
{{ $url := .URL }}

<ul>
  {{ range .Site.Sections }}
  <li>
    <a  href="{{ range first 1 .Pages }}{{ .URL }}{{ end }}">{{ .Title }}</a>

    {{ if eq $section .Section }}
    <ul class="anchor">
      {{ range .Pages.ByWeight }}
      <li class="anchor"><a {{ if eq $url .URL }}class="current"{{ end }} href="{{ .URL  }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
    {{ end }}
  </li>
  {{ end }}
</ul>
