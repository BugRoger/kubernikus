{{ partial "head" . }}
<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

<main class="main">
  <div class="sapbanner"></div>
  <div class="saplogo"></div>
  <div class="saplinks">
    <div><a href="{{ "user" | relURL }}">Docs</a></div>
    {{ with .Site.Social.github }}
    <div class="button button-github" role="button" aria-label="GitHub">
      <a href="https://github.com/{{ . }}" title="@{{ . }} on GitHub" target="_blank" class="toggle-button icon icon-github"></a>
    </div>
    {{ end }}
  </div>
  <div class="promobanner">
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <div id='title'>
      <span class="bigger">Kubernikus</span>
      <br />
      <span>Managed Kubernetes Clusters</span>
    </div>
  </div>
  <img src="{{ "images/logo.png" | relURL }}" class="promologo" />
	<article class="article">
		<div class="wrapper">
			{{ .Content }}
		</div>
	</article>
</main>
