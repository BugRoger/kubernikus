{{/* vim: set filetype=gotexttmpl: */ -}}
apiVersion: "extensions/v1beta1"
kind: Deployment
metadata:
  name: scheduler
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  replicas: {{ .Values.scheduler.replicaCount }}
  strategy:
    rollingUpdate:
      maxUnavailable: {{ if eq (toString .Values.api.replicaCount) "1" }}0{{else}}1{{end}}
      maxSurge: 1
  template:
    metadata:
      labels:
        app: scheduler
      annotations:
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      volumes:
        - name: certs
          secret:
            secretName: {{ .Values.certsSecretName }}
            items:
              - key: tls-ca.pem
                path: tls-ca.pem
              - key: kube-scheduler.pem
                path: kube-client.pem
{{- if eq .Values.certsSecretName "secret" }}{{$doof := required "missing cert kube-scheduler.pem" (index .Values.certs "kube-scheduler.pem")}}{{ end }}
              - key: kube-scheduler.key
                path: kube-client.key
{{- if eq .Values.certsSecretName "secret" }}{{$doof := required "missing cert kube-scheduler.key" (index .Values.certs "kube-scheduler.key")}}{{ end }}
        - name: config
          configMap:
            name: config
      containers:
        - name: scheduler
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          args:
            - /hyperkube
            - scheduler
{{- range $key, $value := .Values.scheduler.flags }}
            - --{{ $key }}={{ $value -}}
{{ end }}
          volumeMounts:
            - mountPath: /etc/kubernetes/certs
              name: certs
              readOnly: true
            - mountPath: /etc/kubernetes/config
              name: config
              readOnly: true
          resources:
{{ toYaml .Values.scheduler.resources | indent 12 }}
